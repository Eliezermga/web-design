<form class="login" method="post" action="">
	<div class="login__wrapper">
		<svg class="login__logo" width="36px" height="36px" role="img" aria-label="Logo">
			<use href="#logo" />
		</svg>
		<div class="login__cta">
			<div class="login__cta-text">
				<h1 id="greeting"></h1>
				<p>Bienvenu Ã  vous.</p>
			</div>
			<div class="login__form">
				<h2>Inscription</h2>
                <div class="login__field">
					<label class="login__label login__label--sm" for="username">Nom</label>
					<input class="login__input-text" id="username" type="text" name="username" autocomplete="off" required>
					<div class="login__error">
						<svg class="login__icon" width="12px" height="12px" aria-hidden="true">
							<use href="#warning" />
						</svg>
						<span id="error" aria-live="assertive"></span>
					</div>
				</div>
                <div class="login__field">
					<label class="login__label login__label--sm" for="firstname">Prenom</label>
					<input class="login__input-text" id="firstname" type="text" name="firstname" autocomplete="off" required>
					<div class="login__error">
						<svg class="login__icon" width="12px" height="12px" aria-hidden="true">
							<use href="#warning" />
						</svg>
						<span id="error" aria-live="assertive"></span>
					</div>
				</div>
				<div class="login__field">
					<label class="login__label login__label--sm" for="email">Email</label>
					<input class="login__input-text" id="emai" type="email" name="email" autocomplete="off" required>
					<div class="login__error">
						<svg class="login__icon" width="12px" height="12px" aria-hidden="true">
							<use href="#warning" />
						</svg>
						<span id="email_error" aria-live="assertive"></span>
					</div>
				</div>
				<div class="login__field">
					<label class="login__label login__label--sm" for="password">Mot de passe</label>
					<input class="login__input-password" id="password" type="password" name="password" autocomplete="off">
					<div class="login__error">
						<svg class="login__icon" width="12px" height="12px" aria-hidden="true">
							<use href="#warning" />
						</svg>
						<span id="password-error" aria-live="assertive"></span>
					</div>
					<button class="login__button-eye" type="button" title="Show password" data-password-show>
						<svg class="login__icon" width="24px" height="24px" data-icon="eye-off" aria-hidden="true">
							<use href="#eye-off" />
						</svg>
						<svg class="login__icon" width="24px" height="24px" data-icon="eye-on" aria-hidden="true" display="none">
							<use href="#eye-on" />
						</svg>
					</button>
				</div>
                <div class="login__field">
					<label class="login__label login__label--sm" for="passwordC">Confirmer le mot de passe</label>
					<input class="login__input-password" id="password" type="password" name="passwordC" autocomplete="off">
					<div class="login__error">
						<svg class="login__icon" width="12px" height="12px" aria-hidden="true">
							<use href="#warning" />
						</svg>
						<span id="password-error" aria-live="assertive"></span>
					</div>
					<button class="login__button-eye" type="button" title="Show password" data-password-show>
						<svg class="login__icon" width="24px" height="24px" data-icon="eye-off" aria-hidden="true">
							<use href="#eye-off" />
						</svg>
						<svg class="login__icon" width="24px" height="24px" data-icon="eye-on" aria-hidden="true" display="none">
							<use href="#eye-on" />
						</svg>
					</button>
				</div>

				<button class="login__button" type="submit" data-login>Valider</button>
				<div class="login__or">ou</div>
				<p>Vous avez un compte? <a href="login.html">Se connecter</a>.</p>
			</div>
		</div>
	</div>
