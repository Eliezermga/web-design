<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/chat.png">

  </head>
  <body>
    <header class="header">
      <h1>galerie de photos css flexbox</h1>
    </header>
    <div class="gallery">
      <IMG id="imgDog"></IMG>
      <img src="img/1.jpg" alt="premier">
      <img src="img/2.jpg" alt="deuxieme">
      <img src="img/3.jpg" alt="troisieme">
      <img src="img/4.jpg" alt="cinqieme">
      <img src="img/5.jpg" alt="sixieme">
      <img src="img/6.jpg" alt="septieme">
      <img src="img/7.jpg" alt="quatrieme">
      <img src="img/8.jpg" alt="huitieme">
      <img src="img/9.jpg" alt="neuvieme">
    </div>
    <script>
      fetch(" https://randomuser.me/api/"+ "image/random")
      .then(response => response.json())
      .then(data => imgDog.src = data.message);
    </script>
  </body>
</html>
